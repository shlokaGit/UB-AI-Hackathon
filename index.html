<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header section with logo */
        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: white;
            padding: 30px 20px;
            color: white;
            width: 100%;
            box-sizing: border-box; /* Make padding included in width */
            margin-top: 20px; /* Add distance from the top */
        }

        /* Increase the logo size */
        header img {
            height: 100px; /* Increase the height for a larger logo */
            margin-right: 20px;
        }

        h1 {
            margin: 0;
            color: white;
            text-align: center;
            flex-grow: 1;
            font-size: 2em; /* Increase font size for heading */
        }

        /* Style for the image below the header */
        .image-below-header {
            width: 1550px;
            height: 180px;
            display: block;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            margin: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <img src="https://lirp.cdn-website.com/fbe50f89/dms3rep/multi/opt/Logo+final1_-1920w.png" alt="Company Logo">
</header>

<!-- Image below the header -->
<img src="https://images.akzonobel.com/akzonobel-corporate/global/en/generic-assets/rainbow-paint-colors.jpg?impolicy=.auto&imwidth=1900" alt="Color Splash" class="image-below-header">

<div class="container">
    <h2>Welcome! Please select an option below:</h2>
    <button onclick="location.href='patient.html'">Book an Appointment</button>
    <button onclick="location.href='expert.html'">Register as an Expert</button>
</div>

</body>
</html>
