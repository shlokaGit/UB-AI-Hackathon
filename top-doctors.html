<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Doctors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Header section with logo */
        header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: white;
            padding: 30px 20px;
            color: white;
            width: 100%;
            box-sizing: border-box; /* Make padding included in width */
            margin-top: 20px; /* Add distance from the top */
        }

        /* Increase the logo size */
        header img {
            height: 100px; /* Increase the height for a larger logo */
            margin-right: 20px;
        }

        /* Style for the image below the header */
        .image-below-header {
            width: 1550px;
            height: 120px;
            display: block;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns for the doctors */
            grid-gap: 20px; /* Reduced the space between grids */
            justify-items: center;
            margin: 20px;
        }

        .doctor-card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 250px; /* Reduced width */
            height: 350px; /* Reduced height */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .doctor-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .doctor-details {
            font-size: 1em;
        }

        .doctor-rating {
            color: orange; /* Gold star color */
            font-size: 1.5em;
        }

        .match-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Color coding for match percentage */
        .orange { background-color: red; }
        .yellow { background-color: orange; color: black; }
        .green { background-color: green; }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>


<header>
    <img src="https://lirp.cdn-website.com/fbe50f89/dms3rep/multi/opt/Logo+final1_-1920w.png" alt="Company Logo">
</header>

<!-- Image below the header -->
<img src="https://images.akzonobel.com/akzonobel-corporate/global/en/generic-assets/rainbow-paint-colors.jpg?impolicy=.auto&imwidth=1900" alt="Color Splash" class="image-below-header">

<h1>Top 3 experts</h1>

<div class="grid-container">
    <div class="doctor-card">
        <img src="https://img.freepik.com/free-photo/close-up-confident-corporate-woman-professional-entrepreneur-smiling-cross-arms-chest-smiling-enthusiastic-standing-white-background_1258-85600.jpg" alt="Doctor 1" class="doctor-photo">
        <div class="doctor-details">
            <p>Name: Dr. Sarah</p>
            <p>Gender: Female</p>
            <p>Age: 45</p>
            <p>Rating: <span class="doctor-rating">★★★★☆</span></p>
        </div>
        <div class="match-circle green">90</div>
        <button>Select</button>
    </div>

    <div class="doctor-card">
        <img src="https://r2.erweima.ai/imgcompressed/compressed_3bd8a54079628cbf3098ca951c74a939.webp" alt="Doctor 2" class="doctor-photo">
        <div class="doctor-details">
            <p>Name: Dr. John</p>
            <p>Gender: Male</p>
            <p>Age: 50</p>
            <p>Rating: <span class="doctor-rating">★★★☆☆</span></p>
        </div>
        <div class="match-circle yellow">60</div>
        <button>Select</button>
    </div>

    <div class="doctor-card">
        <img src="https://i0.wp.com/reneebowen.com/wp-content/uploads/2022/08/Sanchez_RB-6-scaled.jpg?fit=2560%2C2048&ssl=1" alt="Doctor 3" class="doctor-photo">
        <div class="doctor-details">
            <p>Name: Dr. Emily</p>
            <p>Gender: Female</p>
            <p>Age: 38</p>
            <p>Rating: <span class="doctor-rating">★★★★★</span></p>
        </div>
        <div class="match-circle orange">25</div>
        <button>Select</button>
    </div>
</div>

</body>
</html>
