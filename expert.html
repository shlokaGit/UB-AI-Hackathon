<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as Expert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input, select, button {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Register as Mental Health Expert</h1>
    </header>

    <div class="container">
        <h2>Fill Expert Information</h2>
        <form id="expert-form">
            <!-- Form fields for expert registration -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="experience">Years of Experience</label>
            <select id="experience" name="experience" required>
                <option value="1-3">1-3 Years</option>
                <option value="3-5">3-5 Years</option>
                <option value="5+">5+ Years</option>
            </select>

            <label for="experties">Expertise</label>
            <select id="experties" name="experties" required>
                <option value="psychologist">Psychologist</option>
                <option value="therapist">Therapist</option>
                <option value="counselor">Counselor</option>
            </select>

            <label for="religion">Religion</label>
            <input type="text" id="religion" name="religion" required>

            <label for="country">Preferred Country</label>
            <input type="text" id="country" name="country" required>

            <label for="ethnicity">Preferred Ethnicity</label>
            <select id="ethnicity" name="ethnicity" required>
                <option value="asian">Indian</option>
                <option value="asian">Asian</option>
                <option value="african">African</option>
                <option value="hispanic">Hispanic</option>
                <option value="european">European</option>
            </select>

            <button type="submit">Submit Registration</button>
        </form>
    </div>

    <script>
        document.getElementById('expert-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Congratulations! Your request to be an expert has been sent to us.');
        });
    </script>

</body>
</html>
